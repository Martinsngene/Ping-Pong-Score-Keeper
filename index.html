<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>

    <!-- Bulma Grid System & Card -->
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="Image">
                        </figure>
                      <header class="card-header">
                        <p class="card-header-title">
                          Ping Pong Score Keeper
                        </p>
                       
                      </header>
                      <div class="card-content">
                        <div class="content">
                            
                             <h1 class="tite is-1">
                               <span id="p1Display">0</span> to <span id="p2Display">0</span>
                            </h1>
                            <p class="subtitle">
                                Use the buttons below to keep score
                            </p>

                            <label for="playTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>        
                                </select>
                            </div>

                        </div>
                      </div>
                      <footer class="card-footer">
                        
                           <button class="is-primary button card-footer-item is-large" id="p1Button">Player One +1</button>
                           <button class="is-info button card-footer-item is-large" id="p2Button">Player Two +1</button>
                           <button class="is-danger button card-footer-item is-large"id="reset">Reset</button>
                      </footer>
                </div>
                
            </div>
        </div>
    </div>
</section>

   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
